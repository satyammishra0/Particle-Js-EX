<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word counter</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <div class="container bg-emerald-700 h-screen w-screen flex items-center justify-center">

            <div class="child border-2 border-slate-200 rounded-md px-4 py-6 ">
                <h2 class="text-3xl teext-slate-200 font-bold">Word Counter</h2>
                <input class="h-40 align-top w-96 rounded-md my-4" type="text" id="type-box">
                <h3 class="font-medium">Word Count: <span class="font-normal" id="word-count"></span> </h3>
                <h3 class="font-medium">Letter Count: <span class="font-normal" id="letter-count"></span> </h3>
                <h3 class="font-medium">No of Spaces: <span class="font-normal" id="space-count"></span> </h3>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
